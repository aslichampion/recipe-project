{% load static %}
<style>
    .carousel {
        height: 400px;
        width: auto;
        /* padding-top: 1em; */
        padding-bottom: 2em;
        position: relative;
        top: 0px;
    }

    .carousel-inner {
        height: 100%;
        width: auto;
        padding-top: 1em;
        padding-bottom: 3em;
    }

    .carousel-indicators {
        padding-bottom: 3em;
    }
</style>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
        <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
        ></button>
        <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
        ></button>
        <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
        ></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img
                    src="{% static 'images/carousel-1.jpg' %}"
                    class="d-block w-100"
                    alt="..."
            />
        </div>
        <div class="carousel-item">
            <img
                    src="{% static 'images/carousel-2.jpg' %}"
                    class="d-block w-100"
                    alt="..."
            />
        </div>
        <div class="carousel-item">
            <img
                    src="{% static 'images/carousel-3.jpg' %}"
                    class="d-block w-100"
                    alt="..."
            />
        </div>
    </div>
    <div class="carousel-controls bgsliderControl">
        <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
